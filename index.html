<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Drive Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Google Drive Direct Downloader</h2>
  <p>Paste a <strong>public Google Drive file link</strong> below:</p>
  
  <input id="gdriveLink" type="text" placeholder="https://drive.google.com/file/d/FILE_ID/view">
  <button onclick="handleDownload()">Download</button>
  <p id="status" class="error"></p>

  <script>
    function extractFileId(url) {
      const regex = /\/file\/d\/([a-zA-Z0-9_-]+)\//;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function handleDownload() {
      const input = document.getElementById("gdriveLink").value.trim();
      const status = document.getElementById("status");
      status.textContent = "";

      if (!input.includes("drive.google.com")) {
        status.textContent = "Only Google Drive links are allowed.";
        return;
      }

      const fileId = extractFileId(input);
      if (!fileId) {
        status.textContent = "Invalid link format.";
        return;
      }

      // Build a direct download link
      const downloadUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
      window.location.href = downloadUrl;
    }
  </script>
</body>
</html>
